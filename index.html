<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container"><table class="table">
        <tr>
            <td colspan="3"><input type="text" id="result" class="screen"></td>
            <td><input type="button" value="C" onclick="clearscreen()" class="clear"/> </td>
        </tr>
    </table>
<div class="keys">
<input type="button" value="7" class="button hi" onclick="display('7')"></input>
<input type="button" value="8" class="button hi" onclick="display('8')"></input>
<input type="button" value="9" class="button hi" onclick="display('9')"></input>
<input type="button" value="/" class="operator hi" onclick="display('/')"></input>
<input type="button" value="4" class="button hi" onclick="display('4')"></input>
<input type="button" value="5" class="button hi" onclick="display('5')"></input>
<input type="button" value="6" class="button hi" onclick="display('6')"></input>
<input type="button" value="*" class="operator hi" onclick="display('*')"></input>
<input type="button" value="1" class="button hi" onclick="display('1')"></input>
<input type="button" value="2" class="button hi" onclick="display('2')"></input>
<input type="button" value="3" class="button hi" onclick="display('3')"></input>
<input type="button" value="-" class="operator hi" onclick="display('-')"></input>
<input type="button" value="0" class="button hi" onclick="display('0')"></input>
<input type="button" value="." class="button hi" onclick="display('.')"></input>
<input type="button" value="=" class="button hi equal-sign" onclick="solve()"></input>
<input type="button" value="+" class="operator hi" onclick="display('+')"></input>


</div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
